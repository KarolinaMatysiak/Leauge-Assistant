<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="League Assistant - A simple and effective tool for League of Legends players to browse, filter, and randomly select champions.">
    <title>Login - League Assistant</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../styles/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../styles/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="../js/login.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="nav-bar">
            <div class="nav-img">
                <img src="../styles/favicon.ico" alt="League Assistant Logo">
            </div>

            <div class="nav-nav">
            <nav>
                    <a href="championRoulette.html">
                        <span class="btn">Champion Roulette</span>
                    </a>
                    <a href="championList.html">
                        <span class="btn">Champion List</span>
                    </a>
                    <a href="index.html">
                        <span class="btn">Home</span>
                    </a>
            </nav>
            </div>
        </div>

        <div class="login-container">
            <div class="login">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="user_password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit">Sign In</button>
                </form>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Register now</a></p>
                </div>
            </div>
        </div>

            <footer>
            <p class="footer">&copy; 2025 League Assistant. All rights reserved.</p>
            </footer>
    </div>
</body>
</html>
